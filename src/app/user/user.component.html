<div *ngIf="user">
  <p>Witaj! {{user.username}}</p>
  <div class="container">
    <div class="attribute">
      <img src="user.avatarPicture._url" alt="">
      <p>awatar: <span>{{user.avatarPicture._url}}</span></p>
    </div>
    <div class="attribute">
      <p>username: <span>{{user.username}}</span></p>
    </div>
    <div class="attribute">
      <p>adres email: <span>{{user.email}}</span></p>
    </div>
    <div class="attribute">
      <p>id: <span>{{user.id}}</span></p>
    </div>
    <button (click)="onEditClick(user.id)">update user</button>
  </div>
</div>
